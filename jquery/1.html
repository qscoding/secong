<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="jquery.js" type="text/javascript" language="javascript"></script>
<link rel="stylesheet" type="text/css" href="1.css">
<script language="javascript">
	$(document).ready(function(){
	//alert("helloword");
	$("#btn1").click(function(){
		$("#one").css("background","#bbffaa");})
	$("#btn2").click(function(){
		$(".mini").css("background","#bbffaa");})
	$("#btn3").click(function(){
		$("div").css("background","#bbffaa");})
	$("#btn4").click(function(){
		$("*").css("background","#bbffaa");})
	$("#btn5").click(function(){
		$("span,#two").css("background","#bbffaa");})
	});

</script>
</head>

<body>
<button id="reset">手动重置页面元素</button>
<input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />
<h3>基本选择器.</h3>
<input type="button" value="选择 id为 one 的元素." id="btn1"/>  
<input type="button" value="选择 class 为 mini 的所有元素." id="btn2"/>
<input type="button" value="选择 元素名是 div 的所有元素." id="btn3"/>
<input type="button" value="选择 所有的元素." id="btn4"/>
<input type="button" value="选择 所有的span元素和id为two的元素." id="btn5"/>
<div class="one" id="one">
	id为one，class为one 的div
    <div class="mini"> class为mini</div>
</div>
<div class="one" id="two" title="test">
	id为two,class为one,title为test的div.
    
    
	<div class="mini" title="other" >class 为mini,title为other</div>
    <div class="mini" title="test" >class 为mini,title为test</div>
</div>
<div class="one">
	<div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>
<div class="one">
	<div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="tesst">class为mini,title为tesst</div>
</div>
<div style="display:none" class="none">
	style的display为none的div
</div>
<div class="hide">class为hide</div>
<div>
	包含input的type为hidden的div <input type="hidden" size="8"/>
</div>
<span id="mover">正在执行的动画的span元素</span>

</body>
</html>
