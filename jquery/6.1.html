<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="jquery.js" type="text/javascript" ></script>
<script type="text/javascript">
function Ajax(){
	var xmlHttpReq=null;
	if(window.ActiveXObject)
		xmlHttpReq=new ActiveXObject("Microsoft.XMLHTTP");
	else if(window.XMLHttpRequest)
		xmlHttpReq=new XMLHttpRequest();
	xmlHttpReq.open("GET","text.txt",true);
	xmlHttpReq.onreadystatechange=RequestCallBack;//下面的这个RequestCallBack为什么非要写在Ajax里面呢；
	xmlHttpReq.send(null);
	function RequestCallBack(){
	if(xmlHttpReq.readyState==4){
		if(xmlHttpReq.status==200)
			document.getElementById("resText").innerHTML=xmlHttpReq.responseText;
		}
	}
}
$(document).ready(function(){
	$("#send").click(function(){
		//alert("hello");
		$("#resText1").load("text.html .para",function(responseText,textStatus,XMLHttpRequest){
			alert($(this).html());//在这里this指向的是当前的DON 对象，要输出的那个类的内容
			alert(responseText);// 请求返回的内容
			alert(textStatus);//请求状态的返回
			alert(XMLHttpRequest);//输出这个对象
			});
		});
	});
</script>
</head>

<body>
<input type="button" value="Ajax提交" onclick="Ajax()"/>
<input type="button" value="Ajax1提交" id="send"/>
<div class="comment">已有评论</div>
<div id="resText1"></div>
<div id="resText"></div>
</body>
</html>
