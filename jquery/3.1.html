<script type="text/javascript" language="javascript">
$(document).ready(function(){
	var y=10;
	var x=20;
	$("a.tooltip").mouseover(function(e){
		this.mytitle=this.title;
		this.title="";
		var $tooltip=$("<div id='tooltip'><img src='"+this.href+"'></div>");
		$("body").append($tooltip);
		$("div#tooltip").css({
				"top":(e.pageY+y)+"px",
				"left":(e.pageX+x)+"px"
			}).show("fast");
		}).mouseout(function(){
			this.title=this.mytitle;
		    $("#tooltip").remove();
	}).mousemove(function(e){
		$("div#tooltip").css({
			"top":(e.pageY+y)+"px",
			"left":(e.pageX+x)+"px"
			}).show("fast");
  });	
  
  $("input#address,input#password").focus(function(){
	  var $value=$(this).val();
	  if($value=="请输入邮箱地址"||$value=="请输入邮箱密码")
	   $(this).val("");
	  });
   $("#address,#password").blur(function(){
	   var $value=$(this).val();
	   if($value=="")
	  {
		  $("#address").val("请输入邮箱地址");
	      $("#password").val("请输入邮箱密码");
	  }
	   });
	   
	$("input:radio").val(["进入邮箱"]);//吧单选按钮的进入邮箱设置默认选中；

	$(".level2").hide();
	
	$(".level1>a").click(function(){
		if($(this).next().is(":visible")){
			$(".level2").hide();
			}
		else{
		$(this).addClass("current").next().show().parent().siblings().children("a").removeClass("current").next().hide();
		return false;
			}
		});
	
});

</script>
