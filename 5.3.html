<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="E:\scripts\jquery.js" type="text/javascript" language="javascript"></script>
<script type="text/javascript" language="javascript">
	$(document).ready(function(){
		$("div.tab ul li").click(function(){
			$(this).addClass("a").siblings().removeClass("a");
			var index=$("div.tab ul li").index(this);
			//alert(index);
			$("div.tab_box div").eq(index).show().siblings().hide();//用eq方法找到要显示的元素；
			}).hover(function(){
				$(this).addClass("hover")
				},function(){
				$(this).removeClass("hover");
					});
		});
	
</script>
<style type="text/css">
ul li{
	display:inline;
	list-style:none;
}
.hide{
	display:none;
}
.a{
	background:#F00;
}
.hover{
	background:#999;
}
</style>
</head>

<body>
	<div class="tab">
    	<div class="tab_menu">
        	<ul>
            	<li class="selected">事实</li>
                <li>体育</li>
                <li>娱乐</li>
            </ul>
        </div>
        <div class="tab_box">
        	<div>时事</div>
        	<div class="hide">体育</div>
            <div class="hide">娱乐</div>
        </div>
    </div>
    
</body>
</html>
