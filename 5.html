<title>无标题文档</title>
<script src="E:\scripts\jquery.js" type="text/javascript" language="javascript"></script>
<script type="text/javascript" language="javascript">
$(document).ready(function(){
		//alert("hello word");
		$(":input").focus(function(){
			$(this).addClass("focus");
		}).blur(function(){
			$(this).removeClass("focus");
			});
		$("span.bigger").click(function(){
			var $thisel=$("#para").css("font-size");
			var text=parseInt($thisel,10);//去掉px并转换成十进制的
			var unit=$thisel.slice(-2);//取出px
			text=text+2;
			$("#para").css("font-size",text+unit);
			});
		$("span.small").click(function(){
			var $thisel=$("#para").css("font-size");
			var text=parseInt($thisel,10);//去掉px并转换成十进制的
			var unit=$thisel.slice(-2);//取出px
			text=text-2;
			$("#para").css("font-size",text+unit);
			});
		$("span.bigger1").click(function(){
			if($("#comment").height()<500)
			$("#coment").height($("#coment").height()+50);//获得的没有px
			});
		$("span.small").click(function(){
			if($("#comment").height()>50)
			$("#coment").height($("#coment").height()-50);//获得的没有px
			});
	});
	

</script>
<style type="text/css">
fieldset,div{
	margin:5px auto;
}
.focus{
	border:1px solid #FF0;
	background:#FF6;
}

</style>
</head>
