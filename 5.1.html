<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="E:\scripts\jquery.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript">
	$(document).ready(function(){
		$("form :input").blur(function(){//$("form:input")是不一样的加不加空格是不一样的
			//alert("heee");
			if($(this).is("#username")){//判断失去焦点的事id为username的元素
			if($(this).val()==""||$(this).val().lenght<6){
				$(this).parent().find(".formtips").remove();
				var errorMsg="请输入至少六位的用户名";
				$("input#username").parent().append('<span class="formtips onError">'+errorMsg+'</span>');
				}
			else{
				$(this).parent().find(".formtips").remove();//注意一定是要父元素才能找到
				var successMsg="输入正确";
				$("input#username").parent().append('<span class="formtips onSuccess">'+successMsg+'</span>');
				}
			}
			if($(this).is("#email")){//判断失去焦点的事id为username的元素
			if($(this).val()==""||($(this).val()!=""&&!/.+@.+\.[a-zA-Z]{2,4}$/.test(this.value))){
				$(this).parent().find(".formtips").remove();
				var errorMsg="请输入正确的Email";
				
				$("input#email").parent().append('<span class="formtips onError">'+errorMsg+'</span>');
				}
			else{
				$(this).parent().find(".formtips").remove();
				var successMsg="输入正确";
				$("input#email").parent().append('<span class="formtips onSuccess">'+successMsg+'</span>');
				}
			}
			});
		$("#send").click(function(){
			$("form .required:input").trigger('blur');
			var numError=$('form .onError').length;
			if(numError)
				return false;
			else
				alert("注册成功，密码已经发送到你的邮箱");
			});
		
		});

</script>
<style type="text/css">

<body>

	<div class="int">

        <input type="text" id="username" class="required"/>
    </div>
    <div class="int">
    	<label for="email">邮箱</label>
        <input type="text" id="email" class="required"/>
    </div>
    <div class="int">
    	<label for="personifo">个人信息</label>
        <input type="text" id="personnifo" class="required"/>

    <div class="int">
        <input type="submit" value="提交" id="send"/><input type="reset" id="res"/>
    </div>
</form>
</body>
